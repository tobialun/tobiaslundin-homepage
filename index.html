<!DOCTYPE html>
<html lang="sv">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tobias Lundin</title>
    <meta name="description" content="Tobias Lundin - Östersund, Sweden">
    <meta name="theme-color" content="#35465D">
    <link rel="stylesheet" href="https://static.tumblr.com/ryx1vdv/Pzbqkttjt/main-min.css">

    <style>
        body {
            background: #ffffff;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", HelveticaNeue, Arial, sans-serif;
        }

        .blog-title {
            font-family: "Helvetica Neue", HelveticaNeue, Arial, sans-serif;
            font-weight: bold;
        }

        .blog-title a,
        .description {
            color: #444444;
        }

        a {
            color: #529ECC;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .header-image.cover {
            background-image: url('https://64.media.tumblr.com/f5a49d2b136ebe65d1fe1a1d7e749ae8/tumblr_inline_p7n8qiex5F1txh7gv_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
        }

        .user-avatar {
            background-color: #ffffff;
            border-color: #ffffff;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: 10px auto 20px;
            position: relative;
            box-shadow: 0 0 0 4px #ffffff;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .content {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .title-group {
            text-align: center;
            margin-bottom: 40px;
        }

        .blog-title {
            font-size: 2.5em;
            margin: 20px 0 10px;
        }

        .blog-title a {
            color: #444444;
        }

        .description {
            color: #444444;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .thumbnail {
            display: inline-block;
            vertical-align: middle;
            margin: 5px;
        }

        .social-links {
            text-align: center;
            margin: 20px 0;
        }

        .location-info {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: #444444;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.9em;
        }

        @media screen and (max-width: 568px) {
            .header-image.cover {
                height: 200px;
            }
            
            .blog-title {
                font-size: 2em;
            }
            
            .thumbnail {
                margin: 3px;
            }
        }
    </style>
</head>
